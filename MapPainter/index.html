<!DOCTYPE html>
<html>
    <head>
        <title>Territory Editor</title>
        <script src="js/main.js" type="module"></script>
        <link type="text/css" rel="stylesheet" href="css/main.css"></link>
    </head>
    <body>
        <div class="flex-container">
            <div id="controls-container">
                <div>
                    <input type="checkbox" id="showBoundingRectangles" checked /> Show Bounding Rectangles
                </div>
                <div>
                    <input type="checkbox" id="showTerritoryIds" checked /> Show Territory IDs
                </div>
                <div class="download-map-container">
                    <button id="download-map">download map</button>
                </div>
                <div class="output-section">
                    territoryScores.json
                    <textarea id="output-json"></textarea>
                    <button id="download-json">download json</button>
                    <button id="import-json">import json</button>
                </div>
            </div>
            <div id="map-scroll-container">
                <div id="canvas-container">
                    <canvas id="canvas" width="100" height="100"></canvas>
                </div>
            </div>
        </div>
    </body>
</html>
